<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
</head>

<body data-state="loading">
    <main>
        <h1>WORDLE HELPER</h1>
        <form id="form">
            <label>
                <b>Enter known letters</b>
                <input name="known" />
            </label>
            <fieldset>
                <label><input type="radio" name="type" value="ordered" checked><b>In order</b></label>
                <label><input type="radio" name="type" value="unordered"><b>Any order</b></label>
            </fieldset>
            <button>Search</button>
        </form>
        <div id="output"></div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
